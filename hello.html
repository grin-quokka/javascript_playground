<!DOCTYPE html>
<html>
<body>
<h2>자바스크립트 연습장</h2>
<p id="demo"></p>
<p>입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.</p>
<p>
입력받은 문자가 대문자로 되어 있으면 ‘대문자 문장입니다.’ 소문자로 되어 있으면 ‘소문자 문장입니다.’ 그 외에는 ‘보통 문장입니다.’ 라고 출력하는 프로그램을 작성해 보세요.</p>
</body>
<script>
console.log("hello");
var str = prompt("input string")
var ustr = str.toUpperCase();
var lstr = str.toLowerCase();

if (str === ustr) {
  console.log("대문자 문장입니다.");
} else if (str === lstr) {
  console.log("소문자 문장입니다.");
} else {
  console.log("일반 문장입니다.");
}
</script>
</html>
