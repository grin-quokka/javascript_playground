<body>
  <p>1부터 100까지 합 구하기</p>
<script type="text/javascript">
  var sum = 0;
  var n = 1;
  while (n <= 100) {
    sum = sum + n
    console.log("n =" + n, "sum =" + sum);
    n++
  }

</script>
